<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <div id="login-area">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
                <div class="submit-area">
                    <h4>Login</h4>
                    <input type="text" class="form-control" placeholder="Email"><br>
                    <input type="password" class="form-control" name="" id="" placeholder="Password"><br>
                    <button id="login" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>


    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite padding">
                    <h5>Deposite</h5>
                    <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw padding">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance padding">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" type="text" placeholder="$ amount you want to deposite"
                           class="form-control"><br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to deposite" class="form-control"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    //login btn event handelar
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";

    })
    //deposite btn event handelar
    const depositeBtn = document.getElementById("addDeposite");
    depositeBtn.addEventListener("click", function () {
        // const depositeAmount = document.getElementById("depositeAmount").value;
        // const depositeNumber = parseFloat(depositeAmount);
        //getInputNumber("depositeNumber");
        const depositeNumber = getInputNumber("depositeAmount");
        // const currentDeposite =document.getElementById("currentDeposite").innerText;
        // const currentDepositeNumber = parseFloat(currentDeposite);
        // const totalDeposite = depositeNumber + currentDepositeNumber;
        //
        // document.getElementById("currentDeposite").innerText =totalDeposite;
        updateSpanText("currentDeposite", depositeNumber);
        updateSpanText("currentBalance", depositeNumber);

        document.getElementById("depositeAmount").value = "";

    })
    //withdraw btn event handelar
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function () {
        // const withdrawAmount = document.getElementById("withdrawAmount").value;
        // const withdrawNumber = parseFloat(withdrawAmount);
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);
        document.getElementById("withdrawAmount").value = "";

    })
    function getInputNumber(id) {
        const Amount = document.getElementById(id).value;
        const amountNumber = parseFloat(Amount);
        return amountNumber;
    }
    function updateSpanText(id, depositeNumber){
        const current =document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositeNumber + currentNumber;

        document.getElementById(id).innerText =totalAmount;
    }

</script>
</body>
</html>
